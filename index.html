<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./imagess/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is a solution to the [Product preview card component challenge on Frontend Mentor]">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- google font -->

  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>

<body>
  <main>
    <article>
      <div class="product">
        <img class="image" src="/imagess/image-product-mobile.jpg" alt="A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.">
        <div class="product-info">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <p><span class="off-price">$149.99</span><span class="first-price"> $169.99</span></p>
          <button type="button" class="button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
